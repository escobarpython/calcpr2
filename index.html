<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CalcPR</title>
</head>
<body>
    <div class="container">
        <h1>Calculadora de PR</h1>
        <div class="calculator">
            <div class="input-group">
                <label for="p1">P1 :</label>
                <input type="number" id="p1" min="0" max="3">
            </div>
            <div class="input-group">
                <label for="p2">P2 :</label>
                <input type="number" id="p2" min="0" max="2">
            </div>
            <div class="input-group">
                <label for="iaf">IAF :</label>
                <input type="number" id="iaf" min="0" max="2">
            </div>
            <div class="input-group">
                <label for="recuperacao">Prova de Recuperação :</label>
                <input type="number" id="recuperacao" min="0" max="7">
            </div>
            <button id="calculate">Calcular</button>
            <div id="resultado"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
